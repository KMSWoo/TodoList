<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Todo Lists</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    h1{
        color: white;
        font-size: 100px;
        text-shadow:1px 1px 20px black;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Todos</h1>
      <div class="row">
        <div class="col-md-12">
          <input type="text" class="form-control" placeholder="Add a new todo..." />
        </div>
      </div>
      <hr />
      <div class="row">
          <div class="col-md-12 lead list">
              <ol></ol>
          </div>
      </div>
      <hr />
      <div class="row">    
          <div class="col-md-12 lead delete">
              <ol></ol>
          </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <p class="left"></p>
        </div>
        <div class="col-md-2 col-md-offset-8">
          <p class="del"></p>
        </div>
      </div>
    </div>
    <script src="http://cdn.bootcss.com/jquery/1.12.2/jquery.min.js"></script>
    <script src="js/todo-advanced.js"></script>
  </body>
</html>
